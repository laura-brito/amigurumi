<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Julia, Laura e Lucas">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Nana - cadastro</title>
  </head>

  <body>

    <!-- Começo navbar -->

    <nav
      class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark">

      <div class="container">
        <a href="index.html">
          <img src="images/logo.svg" style="width: 115px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarsNana"
          aria-controls="navbarsNana" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsNana">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li><a class="nav-link" href="shop.html">Loja</a></li>
            <li><a class="nav-link" href="about.html">Sobre nós</a></li>
            <li><a class="nav-link" href="contact.html">Contato</a></li>
          </ul>

          <form class="d-flex"role="search">
						<input class="form-control me-2" id="search" type="search" placeholder="Buscar" aria-label="Search">
						<button class="btn btn-outline-success" type="submit"><i class="bi bi-search-heart"></i></button>
					</form>

          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li><a class="nav-link" href="login.html"><img
                  src="images/user.svg"></a></li>
            <li><a class="nav-link" href="cart.html"><img
                  src="images/cart.svg"></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fim navbar -->

    <!-- Começo cadastro -->

    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Criar uma conta!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group row pb-2">
                      <div class="col-sm-6 mb-3 mb-sm-0 ">
                        <input type="text"
                          class="form-control form-control-user"
                          id="exampleFirstName"
                          placeholder="Primeiro nome">
                      </div>
                      <div class="col-sm-6">
                        <input type="text"
                          class="form-control form-control-user"
                          id="exampleLastName"
                          placeholder="Último nome">
                      </div>
                    </div>
                    <div class="form-group pb-2">
                      <input type="email" class="form-control form-control-user"
                        id="exampleInputEmail"
                        placeholder="Email">
                    </div>
                    <div class="form-group row pb-4">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword" placeholder="Senha">
                      </div>
                      <div class="col-sm-6">
                        <input type="password"
                          class="form-control form-control-user"
                          id="exampleRepeatPassword"
                          placeholder="Confirme sua senha">
                      </div>
                    </div>
                    <a href="login.html"
                      class="btn btn-primary btn-user btn-block">
                      Cadastrar
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="login.html">Já tem uma conta?
                      Faça seu login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Fim cadastro -->

  </body>
